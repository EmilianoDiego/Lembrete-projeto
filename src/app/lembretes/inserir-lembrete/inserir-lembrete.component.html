<mat-card>
    <mat-form-field>
    <input type="text" matInput placeholder="titulo" [(ngModel)]="titulo" />
    </mat-form-field>
    <hr/>
    <mat-form-field>
    <input type="text" matInput placeholder="lembrete" [(ngModel)]="lembrete"/>
    </mat-form-field>
    <hr/>
    <button color="primary" mat-raised-button (click)="AdicionarLembrete()"  >inserir lembrete</button>
    </mat-card>
